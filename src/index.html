<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/framework4.esm.js"></script>
  <script nomodule src="/build/framework4.js"></script>

</head>
<body>

  <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>

  <f4-table /> -->
  <!-- <test-demo-links />
  <router-demo-app /> -->
  <f4-module endpoint="http://webserver.fanimate.develbmt.com/">
    <f4-path module-name="test" path="/test">
      <my-component first="Stencil Path1" last="'Don't call me a framework' JS"></my-component>
    </f4-path>
    <f4-path module-name="test2" path="/test2">
      <my-component first="Stencil Path2" last="'Don't call me a framework' JS"></my-component>
    </f4-path>
    <f4-path module-name="table" path="/table">
      <f4-table query="countries">
        <f4-table-search slot="top" />
        <f4-table-cell header="ID" accessor="id" />
        <f4-table-cell header="Nombre" accessor="name" search />
        <f4-table-cell header="Identificador" accessor="identifier" />
      </f4-table>
    </f4-path>
  </f4-module>
  <stencil-route-link url="/test">Test link1</stencil-route-link>
  <stencil-route-link url="/test2">Test link2</stencil-route-link>
  <stencil-route-link url="/table">Table Example</stencil-route-link>
</body>
</html>
